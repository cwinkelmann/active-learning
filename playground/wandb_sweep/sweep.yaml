program: train.py
method: bayes
metric:
  goal: minimize
  name: train_loss
parameters:
  model.learning_rate:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.1
  model.batch_size:
    values: [16, 32, 64, 128]
  model.dropout:
    distribution: uniform
    min: 0.1
    max: 0.5
  model.weight_decay:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.001
  training.epochs:
    values: [5, 10, 15]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}